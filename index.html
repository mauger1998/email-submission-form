<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <p class="title">Learn to code by watching others
      </p>
      <p class="paragraph">See how experienced developers solve problems in real-time. Watching   scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>  
    </div>
    <div class="right-container">
      <button class="top-button">Try it free 7 days then $20/mo. thereafter</button>
      <form id="form" action="/" method="GET" class="form" >
      
        <input type="text" value="First Name" id="name"> 
        <br>
        <input type="text" value="Last Name">
        <br>
        <input type="email" value="Email Address"> 
        <br>
        <input type="password" value="Password">
        <br>

        <button class="button">Claim your free trial</button>

        <p class="foot">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
      
      

       

      
      </form>
      

      
    </div>
     
  </div>



  

  
  <script src="val.js"></script>
  
</body>
</html>
